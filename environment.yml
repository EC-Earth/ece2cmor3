# For developers only:
#  Remove the ece2cmor environment and clean the downloaded conda cache:
#   conda deactivate
#   conda env remove -y -n ece2cmor3
#   conda clean --all -y
#  Create the ece2cmor3 environment:
#   conda update -y -n base -c defaults conda     # For updating conda itself if you like
#   conda env create -f environment.yml
#  Basic tests:
#   cdo -V
#   nosetests
#  Miscelaneous relevant help commands:
#   conda env list
#   conda list
#   conda update --all
#  Investigate the effect of another drq version (run this when your ece2cmor3 environment is active):
#   pip uninstall -y dreqPy==01.00.33; pip install dreqPy==01.0.32
#  This dreq version stays (also in next sessions) as long the ece2cmor environment is not recreated.

name: ece2cmor3
channels:
  - conda-forge
  - nodefaults
dependencies:
  - cdo=1.9.6
  # Depends on libnetcdf >=4.6.1,<4.7, hdf5 >=1.10.3,<2, python >=2.7,<2.8
  - cmor=3.5.0
  # Unlisted dependency dreq
  - cython
  - f90nml=0.21
  - gitpython=2.1.11
  - jsonschema=2.5.1
  # Unlisted dependency of cdo
  - libiconv
  # Required by tem-diag
  - nco
  - netcdf4
  - nose=1.3.7
  - numpy>=1.15.1
  - pandas>=0.17.1
  - pip
  - pyngl
  - python=2.7.15
  - python-cdo
  - conda-forge/label/cf202003::python-eccodes
  - python-dateutil
  - requests
  # Required by tem-diag
  - scipy
  - setuptools=39.2.0
  - testfixtures=5.4.0
  # Unlisted dependency dreq and/or drq
  - xarray
  - xlrd==1.1.0
  - xlsxwriter==1.0.2
  - pip:
    - dreqPy==01.00.33
